    document.getElementById("myInput").onkeyup = function() {
      var input, filter, table, tableBod, tr, a, i, txtValue;
      input = document.getElementById("myInput");
      filter = (input.value.toUpperCase()).trim();

      tableBod = document.getElementById("tablecss");
      table = tableBod.getElementsByTagName("table")[0];
      tbody = table.getElementsByTagName("tbody");
      //tr = tbody.getElementsByTagName("tr");

      for (k = 0; k < tbody.length; k++) {
        tr = tbody[k].getElementsByTagName("tr");

        for (i = 0; i < tr.length; i++) {
          a = tr[i].getElementsByTagName("td")[0];
          txtValue = a.textContent || a.innerText;
          //if (txtValue.toUpperCase().indexOf(filter) > -1) {
          if (filter.indexOf(txtValue.toUpperCase()) > -1 || txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    };
  </script>

<script type="text/javascript">
    var data=[];
    
    
    $(document).ready(function()
      {

      $(".toggler").click(function()
      {
          
        $(".Country1").toggle();
        $(".Country2").toggle();

        $(".NewCases").toggle();
        $(".Affected").toggle();

        $(".NewDeaths").toggle();
        $(".Deaths").toggle();

        $(".ActiveCases").toggle();
        $(".Critical").toggle();

        $(".TotalTests").toggle();
        $(".Recovered").toggle();
        
        $(".label1").toggle();
        $(".label2").toggle();

        });
    });
    
    function formatting(arg) {
              var nf = new Intl.NumberFormat();
              var retVal = nf.format(arg);
              return retVal;
            }
            
      totalCases = 0;
      totalDeaths = 0;
      totalRecoveries = 0;
      
      var totDeaths,totCases,totRecoveries;
      var argVal;
      var flag=0;
var xhr= $.getJSON('/data/data.txt', function(dataObj)
{
    document.getElementById("criticalCases").innerHTML='<font size=\"5px\"; color="#ff073a"><b> ' + formatting(dataObj[0].Critical) + "&nbsp;</b></font>" ;
    document.getElementById("ActiveCases").innerHTML='<font size=\"5px\"; color="#9673b9"><b> '+formatting(dataObj[0].ActiveCases)+ "</b></font>";
    
    totalCases=dataObj[0].Cases;
    totalDeaths=dataObj[0].Deaths;
    totalRecoveries=dataObj[0].Recoveries;
    document.getElementById("updatetime").innerHTML='<font size=\"2px\">Updated: '+xhr.getResponseHeader('Last-Modified')+'</font>';
    
    var totRow = "";
            var resHead = "";
            var res = '<table class="table" style=" "><tbody>';
            resHead +=
              '<thead><tr><th style=\" color: #141414; text-align: center; position: sticky; top: 60px; background-color: #a1a1a1;" class=\"Country1\"><center><strong>AFFECTED COUNTRY</strong></center></th>';
              
            resHead +=
              '<th style=" color: #141414; text-align: center; position: sticky; top: 60px; background-color: orange;" class=\"Country2\"><center><strong>AFFECTED COUNTRY</strong></center></th>';
            
            resHead +=
              '<th style="color: #141414 ; text-align: center;  position: sticky; top: 60px; background-color: #a1a1a1;" class=\"Affected\"><center><strong>PEOPLE AFFECTED</strong></center></th>';
            resHead +=
              '<th style="color: #141414; text-align: center; position: sticky; top: 60px; background-color: orange;" class=\"NewCases\"><center><strong>NEW CASES</strong></center></th>';
            resHead +=
              '<th style="color: #141414; text-align: center; position: sticky; top: 60px; background-color: #a1a1a1;" class=\"Critical\"><center><strong>CRITICAL CASES</strong></center></th>';
            resHead +=
              '<th style="color: #141414; text-align: center; position: sticky; top: 60px; background-color: orange;" class=\"ActiveCases\"><center><strong>ACTIVE CASES<strong></center></th>';  

            resHead +=
              '<th style="color: #141414; text-align: center; position: sticky; top: 60px; background-color: #a1a1a1;" class=\"Deaths\"><center><strong>DEATH TOLL</strong></center></th>';
            resHead +=
              '<th style="color: #141414; text-align: center; position: sticky; top: 60px; background-color: orange;"class=\"NewDeaths\"><center><strong>NEW DEATHS</strong></center></th>';
            resHead +=
              '<th style="color: #141414; text-align: center; position: sticky; top: 60px; background-color: #a1a1a1;" class=\"Recovered\"><center><strong>PEOPLE CURED</strong></center></th>';
            resHead +=
              '<th style="color: #141414; text-align: center; position: sticky; top: 60px; background-color: orange;" class=\"TotalTests\"><center><strong>TESTS CONDUCTED</strong></center></th></tr></thead>';
    
        for(i=1;i<dataObj.length;i++)
        {
            if (dataObj[i].Deaths === null) dataObj[i].Deaths = 0;
              if (dataObj[i].Recoveries === null)
                dataObj[i].Recoveries = 0;
              if (dataObj[i].Critical === null) dataObj[i].Critical = 0;
            
            if(flag==1 && dataObj[i].Country==='Channel Islands')
                continue;   
            if(dataObj[i].Country==='Channel Islands')
                flag=1;   
            if(dataObj[i].Country!='Total:')
            {
            data.push({
                name: dataObj[i].Country,
                code3: dataObj[i].code3,
                value: dataObj[i].Cases,
                active: dataObj[i].ActiveCases,
                critical:dataObj[i].Critical,
                deaths: dataObj[i].Deaths,
                cured: dataObj[i].Recoveries
                });
            //totalCases += dataObj[i].Cases;
            //totalDeaths += dataObj[i].Deaths;
            //totalRecoveries += dataObj[i].Recoveries;
            }
            
            
              

              if (dataObj[i].Country === "Total:") {
                totRow += "<tbody>";
                totRow +=
                  '<tr><td style="color: rgb(244,246,247); text-align: center; " class=\"Country1\"><b>TOTAL</b></td>';
                totRow +=
                  '<td style="color: rgb(244,246,247); text-align: center; " class=\"Country2\"><b>TOTAL</b></td>';
                totRow +=
                  '<td style="color: rgb(246,247,249); text-align: center;" class=\"Affected\"><b>' +
                  formatting(dataObj[i].Cases) +
                  "</b></td>";
                totRow +=
                  '<td style="color: rgb(246,247,249); text-align: center;" class=\"NewCases\"><b>' +
                  dataObj[i].NewCases +
                  "</b></td>";  
                totRow +=
                  '<td style="color: rgb(246,248,250); text-align: center;" class=\"Critical\"><b>' +
                  formatting(dataObj[i].Critical) +
                  "</b></td>";
                totRow +=
                  '<td style="color: rgb(246,248,250); text-align: center;" class=\"ActiveCases\"><b>' +
                  formatting(dataObj[i].ActiveCases) +
                  "</b></td>";  
                totRow +=
                  '<td style="color: rgb(247,248,249); text-align: center;" class=\"Deaths\"><b>' +
                  formatting(dataObj[i].Deaths) +
                  "</b></td>";
                totRow +=
                  '<td style="color: rgb(247,248,249); text-align: center;" class=\"NewDeaths\"><b>' +
                  dataObj[i].NewDeaths +
                  "</b></td>";  
                totRow +=
                  '<td style="color: rgb(247,248,249); text-align: center;" class=\"Recovered\"><b>' +
                  formatting(dataObj[i].Recoveries) +
                  "</b></td>";
                  if(dataObj[i].TotalTests=== null)
                    totRow +=
                  '<td style="color: rgb(247,248,249); text-align: center;" class=\"TotalTests\"><b>-</b></td></tr></tbody>';  
                  else
                    totRow +=
                      '<td style="color: rgb(247,248,249); text-align: center;" class=\"TotalTests\"><b>' +
                      formatting(dataObj[i].TotalTests) +
                      "</b></td></tr></tbody>";  
              } 
              else 
              {
                res +=
                  '<tr><td style="color: rgb(244,246,247); text-align: center; " class=\"Country1\">' +
                  dataObj[i].Country +
                  "</td>";
                  
                res +=
                  '<td style="color: rgb(244,246,247); text-align: center;" class=\"Country2\">' +
                  dataObj[i].Country +
                  "</td>";
                
                res +=
                  '<td style="color: #FFC101; text-align: center;" class=\"Affected\">' +
                  formatting(dataObj[i].Cases) +
